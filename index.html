<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Card UI Design | CoderGirl</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>

    <section class="main">
        <div class="profile-card">
            <div class="image">
                <img src="imgs/pikachu-pokemon-isolated-jumping-260nw-2584635709.webp" alt="Profile Image" class="profile-pic">
            </div>
            <div class="data">
                <h2>pikachu</h2>
                <span>Designer</span>
            </div>
            <div class="row">
                <div class="info">
                    <h3>Following</h3>
                    <span>200</span>
                </div>
                <div class="info">
                    <h3>Followers</h3>
                    <span>2000</span>
                </div>
                <div class="info">
                    <h3>Posts</h3>
                    <span>169</span>
                </div>
            </div>
            <div class="buttons">
                <a href="#" class="btn">Inbox</a>
                <a href="#" class="btn">Follow Me</a>
            </div>
        </div>
    </section>

</body>
</html>
